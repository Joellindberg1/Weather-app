<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Test</title>
</head>
<body>
    <input id="locationInput" type="text" placeholder="Skriv en adress">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjskXKp3vMxo8TAZD8j7XjH9p2KrVP5As&libraries=places"></script>
    <script>
        function initAutocomplete() {
            const input = document.getElementById("locationInput");
            const autocomplete = new google.maps.places.Autocomplete(input, {
                types: ["address"], // Endast adresser
                componentRestrictions: { country: "se" } // Endast Sverige
            });

            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                console.log("Plats vald:", place);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            initAutocomplete();
        });
    </script>
</body>
</html>
